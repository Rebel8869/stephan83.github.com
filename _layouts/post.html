---
layout: default
---

<div id="post">

  <h1>{{ page.title }}</h1>

  {{ content }}

</div>

<aside>
  <div id="social">
    <div id="twitter">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="stephan83">Tweet</a>
    </div>
    <div id="facebook">
      <div class="fb-like" data-send="true" data-layout="button_count" data-width="290" data-show-faces="false"></div>
    </div>
  </div>
</aside>

<aside id="latest-blog-posts">
  <h3>Latest blog posts</h3>
  {% for post in site.posts offset: 0 limit: 10 %}
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  {% endfor %}
</aside>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = '{{ site.theme.disqus_shortname }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
