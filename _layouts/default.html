<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>{{ page.title }} | {{ site.theme.site_name }}</title>
		<link rel='stylesheet'  href='/css/application.css' type='text/css' media='all'>
		<link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <meta name='viewport' content='initial-scale = 1, user-scalable = no'>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="fb-root"></div>
		<header>
			<div>
				<nav>
					<ul>
						<li id="logo"><a href="/" title="{{ site.theme.site_name }}">{{ site.theme.site_name }}</a></li>
						<li><a href="/blog.html" title="Blog">Blog</a></li>
						<li><a href="/projects.html" title="Projects">Projects</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="content">
			{{ content }}
		</div>

		<footer>
			<ol>
				<li>
					{% include about_me.html %}
				</li>
				<li id="latest-posts">
					<h3>Latest posts</h3>
					{% for post in site.posts offset: 0 limit: 5 %}
						<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
					{% endfor %}
				</li>
				<li id="kind-words">
					{% include kind_words.html %}
				</li>
			</ol>
		</footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/js/application.js"></script>

		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=246655315382943";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</body>
</html>
