---
layout: default
title: Home
---

<div id="posts">

	<h1>Welcome to Stephan Florquin's blog</h1>

  {% for post in site.posts offset: 0 limit: 10 %}
		<article>
    	<h3>{{ post.date | date_to_string }}</h3>
	    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    {{ post.content }}
		</article>
  {% endfor %}

</div>
